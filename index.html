<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script type="module">
    import QRCode from 'https://esm.sh/qrcode';
    
    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = filename;
      link.click();
    }

    function createQRCode(content, canvasId) {
      const canvas = document.getElementById(canvasId);
      QRCode.toCanvas(canvas, content, { width: 160, height: 160 }, function (error) {
        if (error) console.error(error);
        console.log(`QR code generated for: ${content}`);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const accountId = params.get('account_id');
      const tables = parseInt(params.get('tables'), 10);

      const guide = document.getElementById('guide');
      const qrContainer = document.getElementById('qrcode-container');
      const downloadBtn = document.getElementById('download-btn');

      if (accountId && !isNaN(tables)) {
        guide.style.display = 'none';
        for (let i = 0; i <= tables; i++) {
          const content = `candypay://market/info/${accountId}?table=${i}`;
          const canvasId = `qrcode-canvas-${i}`;
          const canvas = document.createElement('canvas');
          canvas.id = canvasId;
          canvas.width = 160;
          canvas.height = 160;
          canvas.style.border = '1px solid black';
          canvas.style.margin = '10px';
          qrContainer.appendChild(canvas);
          createQRCode(content, canvasId);
        }
      } else {
        guide.style.display = 'block';
        qrContainer.style.display = 'none';
        downloadBtn.style.display = 'none';
      }

      downloadBtn.addEventListener('click', () => {
        for (let i = 0; i <= tables; i++) {
          const canvasId = `qrcode-canvas-${i}`;
          const canvas = document.getElementById(canvasId);
          const filename = `qrcode_${accountId}_table_${i}.png`;
          downloadCanvas(canvas, filename);
        }
      });
    });
  </script>
</head>
<body style="background: black; color: white; text-align: center;">
  <div id="guide" style="display: none; margin: 20px;">
    <p>Please provide the URL parameters <code>account_id</code> and <code>tables</code>.</p>
    <p>Example: <code>?account_id=your_account_id&tables=3</code></p>
  </div>
  <div id="qrcode-container" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
  <button id="download-btn" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px;">Download All QR Codes</button>
</body>
</html>
